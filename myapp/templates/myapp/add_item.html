{% extends "myapp/base.html" %}
{% block title %}Add New Food Item{% endblock %}
{% block content %}
    <h2>Add New Food Item</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Food Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" step="any" class="form-control" id="calories" name="calories" required>
        </div>
        <div class="form-group">
            <label for="protein">Protein (g):</label>
            <input type="number" step="any" class="form-control" id="protein" name="protein" required>
        </div>
        <div class="form-group">
            <label for="fat">Fat (g):</label>
            <input type="number" step="any" class="form-control" id="fat" name="fat" required>
        </div>
        <div class="form-group">
            <label for="carbohydrates">Carbohydrates (g):</label>
            <input type="number" step="any" class="form-control" id="carbohydrates" name="carbohydrates" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Food Item</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
